<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style (1).css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Segoe UI', sans-serif;
  }
       
   
@media (max-width: 768px) {
  .hero-section img {
    height: auto;
  }
}

.navbar {
    background-color: white;
    box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    transition: background-color 0.3s ease, box-shadow 0.3s ease;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    z-index: 10;
  }


  .navbar-nav .nav-link {
    font-weight: 500;
    color: #000;
  }
 
  .navbar-nav .nav-link:hover {
    color: #e60023;
  }
  .navbar-icons{
    color: black;
    font-size: 15px;
  }
  .icons{
    color: black;
    font-size: 25px;
   
  }
 
  @media (max-width: 768px) {
    .hero-banner img {
      height: auto;
    }
 
    .navbar-nav {
      text-align: center;
    }
  }


 


  .video-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
    z-index: -1;
  }

  .login-container {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 20px;
  }

  .login-box {
    background: rgba(255, 255, 255, 0.9);
    padding: 30px;
    border-radius: 12px;
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
  }

  .login-box h2 {
    margin-bottom: 20px;
    color: #333;
    text-align: center;
  }

  .input-group {
    margin-bottom: 15px;
  }

  .input-group label {
    display: block;
    margin-bottom: 5px;
    color: #555;
  }

  .input-group input {
    width: 100%;
    padding: 10px;
    border: 1px solid #aaa;
    border-radius: 6px;
  }

  .login-btn {
    width: 100%;
    padding: 12px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.3s;
  }

  .login-btn:hover {
    background-color: #218838;
  }

  .signup-text {
    margin-top: 15px;
    text-align: center;
  }

  .signup-text a {
    color: #007bff;
    text-decoration: none;
  }

  .signup-text a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm py-3">
    <div class="container">
       
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
 
      <div class="navbar-logo mx-auto">
        <a class="navbar-brand" href="index.html
        "><img src="WS-GOODS.png" alt="Apollo" height="80"></a>
      </div>
 
     
 
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto mb-0 gap-3">
          <li class="nav-item"><a class="nav-link" href="man.html">MEN</a></li>
          <li class="nav-item"><a class="nav-link" href="women.html">WOMEN</a></li>
          <li class="nav-item"><a class="nav-link" href="fitness.html">FITNESS</a></li>
          <li class="nav-item"><a class="nav-link" href="sports.html">SPORTS</a></li>
          <li class="nav-item"><a class="nav-link" href="accessories.html">ACCESSORIES</a></li>
          <li class="nav-item"><a class="nav-link" href="brands.html">BRANDS</a></li>
          <li class="nav-item"><a class="nav-link text-danger fw-bold" href="sale.html">SALE</a></li>
        </ul>
      </div>
      <div class="navbar-icons d-flex align-items-center gap-3 ms-auto">
        <a class="icons" href="login.html"><i class="bi bi-person"></i></a>
       
       <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
      </div>
    </div>
  </nav>
   

  <video autoplay muted loop class="video-bg">
    <source src="https://assets.mixkit.co/videos/40864/40864-720.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
 

  <div class="login-container">
    <div class="login-box">
      <h2>
        <div class="navbar-logo mx-auto">
          <a class="navbar-brand" href="#"><img src="WS-GOODS.png" alt="Apollo" height="80"></a>
        </div></h2>
      <form id="loginForm">
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Enter your password" />
        </div>
        <button type="submit" class="login-btn">Login</button>
        <p class="signup-text">Don't have an account? <a href="#">Sign up</a></p>
      </form>
    </div>
  </div>

    <div class="footer">
        <p>&copy; 2023 E-Project. All rights reserved.</p>

  <script>
    const form = document.getElementById("loginForm");

form.addEventListener("submit", function (e) {
  e.preventDefault();

  const email = document.getElementById("email").value.trim();
  const password = document.getElementById("password").value.trim();

  if (email === "" && password === "") {
    alert("Email and password must be required!!");
  } else if (email === "") {
    alert("Email must be Required !!");
  } else if (password === "") {
    alert("Pasword must be required!!");
    if (password.length < 8) {
        alert("Password kam az kam 8 characters ka hona chahiye.");
  } else {
    alert("Login successful !!");
  }
  
}});
  </script>
</body>
</html>
